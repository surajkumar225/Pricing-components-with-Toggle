<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | [Pricing Component with Toggle #Challenge]</title>
   <link rel="icon" type="image/png" sizes="32*32" href="./image/favicon-32*32.png">
   <link rel="stylesheet" href="index.css">
   <script src="index.js" defer></script>
   <link href="https://fonts.googleapis.com/css2?family=Anton&family=Barlow+Condensed:ital,wght@0,500;1,600&family=Bebas+Neue&family=Caveat&family=Crete+Round&family=Inconsolata:wght@300&family=Lato:wght@700&family=Lobster&family=Montserrat:wght@700&family=Moo+Lah+Lah&family=Open+Sans:wght@500&family=Oswald:wght@300;400;500;700&family=Padauk:wght@700&family=Prompt:wght@700&family=Raleway:wght@300&family=Righteous&family=Roboto+Condensed:wght@300&family=Roboto:wght@300&family=Rubik:wght@500&family=Saira+Condensed:wght@400;900&family=Secular+One&family=Seymour+One&family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
   <h1> Our Pricing</h1>
   <div class="toggle-container">
     <span>Annually</span>
     <span>
       <Input type="checkbox" name="toggle" id="toggle" unchecked></Input>     
       <label for="toggle">
         <div class="ball"></div>
       </label>
     </span>
     <span>Monthly</span>
   </div>
 
  <div class="flex" id="flexx">
    <div class="price-box">
       <h4>Basic</h4>
       <p>
          <span class="monthly">&dollar;19.99</span>
          
       </p>
       <ul>
         <li>500 GB Storage</li>
         <li> 2 Users Allowed</li>
         <li> Send up to 3 GB</li>
       </ul>
       <button id="ann">Learn More</button>
    </div>

    <div class="price-box 
                price-box22">
      <h4>Professional</h4>
       <p>
        <span class="monthly">&dollar;24.99</span>
         
       </p>
      <ul>
        <li>1 TB Storage</li>
        <li>5 Users Allowed</li>
        <li>Send up to 10 GB</li>
      </ul>
      <button id="ann">Learn More</button>
    </div>

    <div class="price-box">
      <h4>Master</h4>
        <p>
          <span class="monthly">&dollar;39.99</span>
          
        </p>
      <ul>
        <li>2 TB Storage</li>
        <li>10 Users Allowed</li>
        <li>Send up to 20 GB</li>
      </ul>
      <button id='ann'>Learn More</button>
    </div>
  </div>  
  </div>

</body>
</html>
